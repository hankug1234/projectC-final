	xmlns="http://www.w3.org/1999/xhtml"

        <meta charset="utf-8" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->

    </head>
    <body >
    	<script th:inline="javascript">      

			var datas = /*[[${datas}]]*/[];

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">ProjectC</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">HOME</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">차량 종류 및 색상 검색페이지</h1>
                        </header>
                        <!-- Preview image figure-->
                        <figure class="mb-4">
                            
                            <div id="box">
                            <video id="video" th:src="${source+'?clientId='+clientId+'&videoId='+videoId}"
                                   muted hidden width="720" height="400" border="0"></video>
                            <canvas class="canvas" width="720" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
                            <div id="bar">
                                <buttuon id="pause" onclick="playPause(this,'video')">Pause</buttuon>
                                <input id="seekslider" type="range" min="0" th:max="${videoInfo.totalFrame}" value="0" step="1">
                            </div>
                            </div>
                            
                  
                        </figure>

                            
                              <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header"><h4><strong>Search</strong></h4></div>
                        <div class="card-body">
                            <div class="input-group">
                            	<form id="select" method="post" th:action="${info}">
								   <div><strong>RESULTS : &nbsp;</strong><strong th:text="${objectList.size()}"></strong></div>
								   <br/>
								   <br/>	
	                               <div> 
										<p>
											<label><strong>TYPES :  &nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
											<input id="bus" autocomplete="off" class="btn-check" type="checkbox" name="types" value="bus">
											<label class="btn btn-outline-primary" for="bus">BUS</label>
											&nbsp;
											<input id="compact" autocomplete="off" class="btn-check" type="checkbox" name="types" value="compact">
											<label class="btn btn-outline-primary" for="compact">COMPACT</label>
											&nbsp;
											<input id="sedan" autocomplete="off" class="btn-check" type="checkbox" name="types" value="sedan">
											<label class="btn btn-outline-primary" for="sedan">SEDAN</label>
											&nbsp;
											<input id="suv" autocomplete="off" class="btn-check" type="checkbox" name="types" value="suv">
											<label class="btn btn-outline-primary" for="suv">SUV</label>
											&nbsp;
											<input id="truck" autocomplete="off" class="btn-check" type="checkbox" name="types" value="truck">
											<label class="btn btn-outline-primary" for="truck">TRUCK</label>
											&nbsp;
											<input id="van" autocomplete="off" class="btn-check" type="checkbox" name="types" value="van">
											<label class="btn btn-outline-primary" for="van">VAN</label>
											&nbsp;
										</p>
								   </div>
	                               <div> 
										<p>
											<label><strong>COLORS :  &nbsp;</strong></label>
											<input id="black" autocomplete="off" class="btn-check" type="checkbox" name="colors" value="black">
											<label class="btn btn-outline-primary" for="black">BLACK</label>
											&nbsp;
											<input id="blue" autocomplete="off" class="btn-check" type="checkbox" name="colors" value="blue">
											<label class="btn btn-outline-primary" for="blue">BLUE</label>
											&nbsp;
											<input id="green" autocomplete="off" class="btn-check" type="checkbox" name="colors" value="green">
											<label class="btn btn-outline-primary" for="green">GREEN</label>
											&nbsp;
											<input id="red" autocomplete="off" class="btn-check" type="checkbox" name="colors" value="red">
											<label class="btn btn-outline-primary" for="red">RED</label>
											&nbsp;
											<input id="silver" autocomplete="off" class="btn-check" type="checkbox" name="colors" value="silver">
											<label class="btn btn-outline-primary" for="silver">SILVER</label>
											&nbsp;
											<input id="white" autocomplete="off" class="btn-check" type="checkbox" name="colors" value="white">
											<label class="btn btn-outline-primary" for="white">WHITE</label>
											&nbsp;
											<input id="yellow" autocomplete="off" class="btn-check" type="checkbox" name="colors" value="yellow">
											<label class="btn btn-outline-primary" for="yellow">YELLOW</label>
											&nbsp;
											
										</p>
										
								   </div>
                                   <input type="text" style="display:none;" name="videoId" th:value="${videoId}">
                                   <button class="btn btn-primary" id="button-search" type="submit">submit</button>
                                </form> 
                            </div>
                        
                            
                        </div>
                    </div>

                    </article>
                    <!-- Comments section-->
                    
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <article>

                    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 600px; height: 585px; overflow: auto;">
                        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                          <svg class="bi pe-none me-2" width="150" height="30"><use xlink:href="#bootstrap"/></svg>
                          <span class="fs-1 fw-semibold"><strong>List Group</strong></span>
                        </a>
                        
                        <div class="list-group list-group-flush border-bottom scrollarea">
                        
                        <th:block th:each="obj : ${objectList}">
                        
                          <div name="item" class="list-group-item list-group-item-action py-3 lh-sm">
                            <div class="d-flex w-100 align-items-center justify-content-between">
							  <image th:src="'data:image/png;base64, '+${obj.image}"></image>	
                              <strong class="mb-1" th:text = "${'className: '+obj.className+' classColor: '+obj.classColor}">info </strong>
                                <input type="hidden" class="start" th:value="${obj.startFrame}">
                                <input type="hidden" class="end" th:value="${obj.endFrame}">
                                <input type="hidden" class="id" th:value="${{obj.id}}">
                              <small class="text-muted" th:text="${obj.id}"></small>
                            </div>
                            <div class="col-10 mb-1 small" th:text="${'occure frame: '+obj.startFrame+'~'+obj.endFrame}">info</div>
                          </div>
                        
                        </th:block>  
                          
                        </div>
                      </div>
                    
                      <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
                    </article>
                        <script src="/js/sidebars.js"></script>
                </div>
            </div>
        </div>
